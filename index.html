                    ${brecho.nome} 
                    ${brecho.bairro} 
                    ${brecho.cidade} 
                    ${brecho.caracteristicas.join(' ')}
                    ${brecho.descricao}
                    ${brecho.tipoTroca}
                `.toLowerCase();
                
                return searchableText.includes(searchTerm);
            });
            
            if (results.length === 0) {
                emptyState.style.display = 'block';
                emptyState.innerHTML = `
                    <div class="empty-state-icon">üòï</div>
                    <h3>Nenhum resultado encontrado</h3>
                    <p>Tente buscar por: nome, bairro, cidade ou caracter√≠sticas como "doa√ß√µes", "troca", "usadas"</p>
                `;
                resultsCount.textContent = 'Nenhum resultado encontrado';
                return;
            }
            
            emptyState.style.display = 'none';
            resultsCount.textContent = `${results.length} brech√≥${results.length > 1 ? 's' : ''} encontrado${results.length > 1 ? 's' : ''}`;
            
            // Adicionar marcadores e cards
            results.forEach((brecho, index) => {
                // Adicionar marcador no mapa
                const marker = L.marker([brecho.latitude, brecho.longitude], {
                    icon: createCustomIcon()
                }).addTo(map);
                
                marker.bindPopup(createPopupContent(brecho));
                markers.push(marker);
                
                // Adicionar card
                cardsGrid.innerHTML += createCard(brecho);
                
                // Animar card
                setTimeout(() => {
                    const card = document.querySelector(`.brecho-card[data-id="${brecho.id}"]`);
                    if (card) card.classList.add('visible');
                }, index * 100);
            });
            
            // Ajustar zoom do mapa para mostrar todos os marcadores
            if (results.length > 0) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Buscar ao pressionar Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open('brechos-v1').then((cache) => {
                                return cache.addAll(['/']);
                            })
                        );
                    });
                    
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then((response) => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl).then(() => {
                    console.log('PWA Service Worker registrado com sucesso!');
                }).catch(err => {
                    console.log('Erro ao registrar Service Worker:', err);
                });
            });
        }
        
        console.log('üéâ Brech√≥s Carapicu√≠ba PWA carregado com sucesso!');
        console.log(`üìä Total de ${brechos.length} brech√≥s na base de dados`)

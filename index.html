        // Inicializar o mapa
        const map = L.map('map').setView([-23.5225, -46.8356], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        let markers = [];

        // Função para criar ícone personalizado
        function createCustomIcon() {
            return L.divIcon({
                className: 'custom-marker',
                html: '<div style="background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%); width: 30px; height: 30px; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); border: 3px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;"><span style="transform: rotate(45deg); color: white; font-size: 18px;">👗</span></div>',
                iconSize: [36, 36],
                iconAnchor: [18, 36],
                popupAnchor: [0, -36]
            });
        }

        // Função para gerar estrelas
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalf = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '⭐';
            }
            if (hasHalf) {
                stars += '✨';
            }
            
            return stars;
        }

        // Função para criar popup do marcador
        function createPopupContent(brecho) {
            return `
                <div class="popup-content">
                    <div class="popup-title">${brecho.nome}</div>
                    <div class="popup-info">📍 ${brecho.endereco}</div>
                    <div class="popup-info">⭐ ${brecho.estrelas} (${brecho.avaliacoes} avaliações)</div>
                    <div class="popup-info">🕐 ${brecho.horario}</div>
                    <div class="popup-info">💰 ${brecho.tabelaPreco}</div>
                </div>
            `;
        }

        // Função para adicionar marcadores no mapa
        function addMarkers(brechos) {
            // Limpar marcadores existentes
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            // Adicionar novos marcadores
            brechos.forEach(brecho => {
                const marker = L.marker([brecho.lat, brecho.lng], {
                    icon: createCustomIcon()
                }).addTo(map);

                marker.bindPopup(createPopupContent(brecho));
                
                marker.on('click', () => {
                    const card = document.getElementById(`card-${brecho.id}`);
                    if (card) {
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        card.style.animation = 'none';
                        setTimeout(() => {
                            card.style.animation = 'pulse 0.5s ease';
                        }, 10);
                    }
                });

                markers.push(marker);
            });

            // Ajustar zoom para mostrar todos os marcadores
            if (brechos.length > 0) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Função para criar card de brechó
        function createBrechoCard(brecho) {
            const aceitaDoacoesText = brecho.aceitaDoacoes 
                ? (brecho.aceitaTroca ? 'Sim, como moeda de troca' : 'Sim, apenas recebe')
                : 'Não aceita';

            return `
                <div class="brecho-card" id="card-${brecho.id}">
                    <div class="card-header">
                        <div class="card-title">${brecho.nome}</div>
                        <div class="card-rating">
                            <span class="stars">${generateStars(brecho.estrelas)}</span>
                            <span class="rating-count">${brecho.estrelas} (${brecho.avaliacoes} avaliações)</span>
                        </div>
                    </div>
                    
                    <div class="card-info">
                        <div class="info-item">
                            <span class="info-icon">📍</span>
                            <span class="info-text">${brecho.endereco}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-icon">🕐</span>
                            <span class="info-text">${brecho.horario}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-icon">📝</span>
                            <span class="info-text">${brecho.descricao}</span>
                        </div>
                    </div>
                    
                    <div class="card-tags">
                        ${brecho.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    
                    <div class="card-details">
                        <div class="detail-row">
                            <span class="detail-label">💰 Faixa de Preço:</span>
                            <span class="detail-value">${brecho.tabelaPreco}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">👕 Tipo de Roupa:</span>
                            <span class="detail-value">${brecho.tipoRoupa}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">🎁 Aceita Doações:</span>
                            <span class="detail-value">${aceitaDoacoesText}</span>
                        </div>
                    </div>
                    
                    <div class="card-actions">
                        ${brecho.whatsapp ? `
                            <button class="action-btn btn-whatsapp" onclick="openWhatsApp('${brecho.whatsapp}')">
                                💬 WhatsApp
                            </button>
                        ` : ''}
                        ${brecho.telefone ? `
                            <button class="action-btn btn-phone" onclick="callPhone('${brecho.telefone}')">
                                📞 Ligar
                            </button>
                        ` : ''}
                        ${brecho.site ? `
                            <button class="action-btn btn-site" onclick="openSite('${brecho.site}')">
                                🌐 Site
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Função para exibir resultados
        function displayResults(brechos) {
            const cardsContainer = document.getElementById('cardsContainer');
            const resultsHeader = document.getElementById('resultsHeader');
            const noResults = document.getElementById('noResults');

            if (brechos.length === 0) {
                cardsContainer.innerHTML = '';
                resultsHeader.style.display = 'none';
                noResults.style.display = 'block';
                noResults.textContent = 'Nenhum brechó encontrado. Tente outra busca.';
                return;
            }

            noResults.style.display = 'none';
            resultsHeader.style.display = 'block';
            resultsHeader.textContent = `${brechos.length} brechó${brechos.length > 1 ? 's' : ''} encontrado${brechos.length > 1 ? 's' : ''}`;

            cardsContainer.innerHTML = brechos.map(brecho => createBrechoCard(brecho)).join('');
        }

        // Função de busca
        function searchBrechos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

            if (!searchTerm) {
                filteredBrechos = [];
                displayResults([]);
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];
                document.getElementById('noResults').textContent = 'Use a busca acima para encontrar brechós em Carapicuíba';
                return;
            }

            filteredBrechos = brechosData.filter(brecho => {
                return brecho.nome.toLowerCase().includes(searchTerm) ||
                       brecho.bairro.toLowerCase().includes(searchTerm) ||
                       brecho.endereco.toLowerCase().includes(searchTerm) ||
                       brecho.tags.some(tag => tag.toLowerCase().includes(searchTerm)) ||
                       brecho.descricao.toLowerCase().includes(searchTerm);
            });

            displayResults(filteredBrechos);
            addMarkers(filteredBrechos);
        }

        // Função para limpar busca
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredBrechos = [];
            displayResults([]);
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            map.setView([-23.5225, -46.8356], 13);
            document.getElementById('noResults').textContent = 'Use a busca acima para encontrar brechós em Carapicuíba';
            document.getElementById('noResults').style.display = 'block';
        }

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#9b59b6">
    <meta name="description" content="Encontre brechós em Carapicuíba e região">
    <title>Brechós Carapicuíba</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #9b59b6;
            --primary-light: #c39bd3;
            --primary-dark: #7d3c98;
            --secondary: #e8daef;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(155, 89, 182, 0.1);
            --shadow-hover: 0 8px 15px rgba(155, 89, 182, 0.2);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--white) 100%);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .search-container {
            background: white;
            padding: 20px;
            box-shadow: var(--shadow);
        }
        
        .search-box {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px;
            border: 2px solid var(--secondary);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.1);
        }
        
        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #map {
            height: 500px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        .results-count {
            color: var(--text-dark);
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .filter-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-tag {
            background: var(--secondary);
            color: var(--primary-dark);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-tag:hover {
            background: var(--primary);
            color: white;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .brecho-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            border-left: 5px solid var(--primary);
            display: none;
        }
        
        .brecho-card.visible {
            display: block;
        }
        
        .brecho-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary) 100%);
            padding: 20px;
        }
        
        .card-title {
            color: var(--primary-dark);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .card-address {
            color: var(--text-light);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .info-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }
        
        .info-icon {
            color: var(--primary);
            width: 20px;
            flex-shrink: 0;
        }
        
        .rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .stars {
            color: #f39c12;
        }
        
        .rating-count {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .tag {
            background: var(--secondary);
            color: var(--primary-dark);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .card-footer {
            background: var(--bg-light);
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            flex: 1;
            min-width: 120px;
            padding: 10px 15px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-decoration: none;
        }
        
        .action-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .action-btn.whatsapp {
            background: #25d366;
            border-color: #25d366;
            color: white;
        }
        
        .action-btn.whatsapp:hover {
            background: #128c7e;
            border-color: #128c7e;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
            display: none;
        }
        
        .no-results.visible {
            display: block;
        }
        
        .no-results i {
            font-size: 4rem;
            color: var(--primary-light);
            margin-bottom: 20px;
        }
        
        .leaflet-popup-content {
            margin: 15px;
            max-width: 300px;
        }
        
        .popup-title {
            color: var(--primary-dark);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .popup-info {
            margin: 8px 0;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.4rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            #map {
                height: 400px;
            }
            
            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
        
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>
</head>
<body>

                endereco: "Praça da Liberdade, 88",

                bairro: "Jardim Ana Estela",

                aceitaTroca: false,
                faixaPreco: "R$ 10 - R$ 60",
                tiposPecas: "apenas usadas",
                caracteristicas: ["usadas"],
                feedback: "Preços justos e bom atendimento"
            }
        ];

        // Inicializar o mapa
        const map = L.map('map').setView([-23.5225, -46.8356], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        let markers = [];
        let currentResults = [];

        // Criar ícone personalizado
        const customIcon = L.divIcon({
            className: 'custom-marker',
            html: '<div style="background: linear-gradient(135deg, #9b59b6 0%, #7d3c98 100%); width: 30px; height: 30px; border-radius: 50% 50% 50% 0; border: 3px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.3); transform: rotate(-45deg);"><div style="transform: rotate(45deg); color: white; display: flex; align-items: center; justify-content: center; height: 100%;"><i class="fas fa-store" style="font-size: 12px;"></i></div></div>',
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]
        });

        // Função para criar popup
        function createPopup(brecho) {
            const stars = '★'.repeat(Math.floor(brecho.estrelas)) + '☆'.repeat(5 - Math.floor(brecho.estrelas));
            
            return `
                <div>
                    <div class="popup-title">${brecho.nome}</div>
                    <div class="popup-info">
                        <i class="fas fa-map-marker-alt"></i>
                        ${brecho.endereco}, ${brecho.bairro}
                    </div>
                    <div class="popup-info">
                        <i class="fas fa-city"></i>
                        ${brecho.cidade}
                    </div>
                    <div class="popup-info">
                        <i class="fas fa-clock"></i>
                        ${brecho.horario}
                    </div>
                    <div class="popup-info">
                        <span style="color: #f39c12;">${stars}</span>
                        <span style="color: #7f8c8d;">(${brecho.avaliacoes})</span>
                    </div>
                    ${brecho.telefone ? `
                    <div class="popup-info">
                        <i class="fas fa-phone"></i>
                        ${brecho.telefone}
                    </div>` : ''}
                </div>
            `;
        }

        // Função para criar card
        function createCard(brecho) {
            const stars = '★'.repeat(Math.floor(brecho.estrelas)) + '☆'.repeat(5 - Math.floor(brecho.estrelas));
            
            return `
                <div class="brecho-card visible" data-id="${brecho.id}">
                    <div class="card-header">
                        <div class="card-title">${brecho.nome}</div>
                        <div class="card-address">
                            <i class="fas fa-map-marker-alt"></i>
                            ${brecho.endereco}, ${brecho.bairro} - ${brecho.cidade}
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="rating">
                            <span class="stars">${stars}</span>
                            <span class="rating-count">(${brecho.avaliacoes} avaliações)</span>
                        </div>
                        
                        <div class="info-row">
                            <i class="fas fa-clock info-icon"></i>
                            <span>${brecho.horario}</span>
                        </div>
                        
                        ${brecho.telefone ? `
                        <div class="info-row">
                            <i class="fas fa-phone info-icon"></i>
                            <span>${brecho.telefone}</span>
                        </div>` : ''}
                        
                        <div class="info-row">
                            <i class="fas fa-tag info-icon"></i>
                            <span>${brecho.faixaPreco}</span>
                        </div>
                        
                        <div class="info-row">
                            <i class="fas fa-tshirt info-icon"></i>
                            <span>Peças: ${brecho.tiposPecas}</span>
                        </div>
                        
                        <div class="info-row">
                            <i class="fas fa-hand-holding-heart info-icon"></i>
                            <span>${brecho.aceitaDoacoes ? 'Aceita doações' : 'Não aceita doações'}</span>
                        </div>
                        
                        ${brecho.aceitaTroca ? `
                        <div class="info-row">
                            <i class="fas fa-exchange-alt info-icon"></i>
                            <span>Aceita troca de peças</span>
                        </div>` : ''}
                        
                        <div class="info-row">
                            <i class="fas fa-comment info-icon"></i>
                            <span style="font-style: italic;">"${brecho.feedback}"</span>
                        </div>
                        
                        <div class="tags">
                            ${brecho.caracteristicas.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="card-footer">
                        ${brecho.site ? `
                        <a href="${brecho.site}" target="_blank" class="action-btn">
                            <i class="fas fa-globe"></i>
                            Site
                        </a>` : ''}
                        ${brecho.whatsapp ? `
                        <a href="https://wa.me/${brecho.whatsapp}" target="_blank" class="action-btn whatsapp">
                            <i class="fab fa-whatsapp"></i>
                            WhatsApp
                        </a>` : ''}
                        <button class="action-btn" onclick="focusOnMap(${brecho.latitude}, ${brecho.longitude})">
                            <i class="fas fa-map-marked-alt"></i>
                            Ver no Mapa
                        </button>
                    </div>
                </div>
            `;
        }

        // Função de busca
        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                currentResults = [];
                updateResults();
                return;
            }
            
            currentResults = brechos.filter(brecho => {
                return (
                    brecho.nome.toLowerCase().includes(query) ||
                    brecho.endereco.toLowerCase().includes(query) ||
                    brecho.cidade.toLowerCase().includes(query) ||
                    brecho.bairro.toLowerCase().includes(query) ||
                    brecho.caracteristicas.some(c => c.toLowerCase().includes(query))
                );
            });
            
            updateResults();
        }

        // Função para filtrar por tag
        function filterByTag(tag) {
            currentResults = brechos.filter(brecho => 
                brecho.caracteristicas.includes(tag)
            );
            
            document.getElementById('searchInput').value = tag;
            updateResults();
        }

        // Atualizar resultados
        function updateResults() {
            // Limpar marcadores
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Atualizar contador
            const resultsCount = document.getElementById('resultsCount');
            const noResults = document.getElementById('noResults');
            
            if (currentResults.length === 0) {
                resultsCount.textContent = 'Digite algo para buscar';
                noResults.classList.add('visible');
            } else {
                resultsCount.textContent = `${currentResults.length} brechó${currentResults.length > 1 ? 's' : ''} encontrado${currentResults.length > 1 ? 's' : ''}`;
                noResults.classList.remove('visible');
                
                // Adicionar marcadores
                currentResults.forEach(brecho => {
                    const marker = L.marker([brecho.latitude, brecho.longitude], { icon: customIcon })
                        .addTo(map)
                        .bindPopup(createPopup(brecho));
                    markers.push(marker);
                });
                
                // Ajustar zoom para mostrar todos os marcadores
                if (markers.length > 0) {
                    const group = L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            }
            
            // Atualizar cards
            const cardsContainer = document.getElementById('cardsContainer');
            cardsContainer.innerHTML = currentResults.map(brecho => createCard(brecho)).join('');
        }

        // Focar no mapa
        function focusOnMap(lat, lng) {
            map.setView([lat, lng], 16);
            
            // Encontrar e abrir popup do marcador
            markers.forEach(marker => {
                const markerPos = marker.getLatLng();
                if (markerPos.lat === lat && markerPos.lng === lng) {
                    marker.openPopup();
                }
            });
            
            // Scroll suave para o mapa
            document.getElementById('map').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Buscar ao pressionar Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Tentar obter localização do usuário
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 13);
                },
                function(error) {
                    console.log('Erro ao obter localização:', error);
                }
            );
        }

        // Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                console.log('Service Worker registrado com sucesso:', registration);
            }).catch(function(error) {
                console.log('Erro ao registrar Service Worker:', error);
            });
